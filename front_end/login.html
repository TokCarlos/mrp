<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login – Sistema JPL</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-body">

<div class="login-box">
    <h2>Acesso ao Sistema</h2>

    <input id="email" type="email" placeholder="Email" autocomplete="username" required>
    <input id="password" type="password" placeholder="Senha" autocomplete="current-password" required>

    <button id="btnLogin">Entrar</button>

    <p id="loginMsg"></p>
</div>

<script type="module">
import { loginUser } from "./js/auth.js";

document.getElementById("btnLogin").addEventListener("click", async () => {
    const msg = document.getElementById("loginMsg");
    msg.textContent = "Validando...";

    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();

    try {
        const res = await loginUser(email, pass);
        if (res?.tokens?.access_token) {
            msg.textContent = "Acesso permitido.";
            window.location.href = "index.html";
        } else {
            msg.textContent = "Credenciais inválidas.";
        }
    } catch {
        msg.textContent = "Erro ao conectar.";
    }
});
</script>

</body>
</html>
