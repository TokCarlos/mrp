<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Sistema JPL</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-body">

<div class="login-box">

    <h2>Acesso ao Sistema</h2>

    <input id="email"
           type="email"
           placeholder="Email"
           autocomplete="username"
           required>

    <input id="password"
           type="password"
           placeholder="Senha"
           autocomplete="current-password"
           required>

    <button id="btnLogin">Entrar</button>

    <p id="loginMsg"></p>
</div>

<!-- LOGIN SCRIPT -->
<script type="module">
    import { loginUser } from "./js/auth.js";

    const btnLogin = document.getElementById("btnLogin");
    const msg = document.getElementById("loginMsg");

    btnLogin.addEventListener("click", async () => {
        msg.textContent = "";

        const email = (document.getElementById("email").value || "").trim();
        const pass  = (document.getElementById("password").value || "").trim();

        if (!email || !pass) {
            msg.textContent = "Preencha todos os campos.";
            return;
        }

        msg.textContent = "Validando...";
        console.clear();

        try {
            const result = await loginUser(email, pass);
            console.log("Retorno login:", result);

            if (result?.tokens?.access_token) {
                msg.textContent = "Acesso permitido. Redirecionando...";
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 500);
            } else {
                msg.textContent = "Login inválido.";
            }

        } catch (e) {
            msg.textContent = "Erro ao conectar. Tente novamente.";
            console.error("Erro login:", e);
        }
    });
</script>

</body>
</html>
