<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Sistema JPL</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-body">

<div class="login-box">
    <h2>Acesso ao Sistema</h2>

    <input id="email" type="email" placeholder="Email" autocomplete="username" required>
    <input id="password" type="password" placeholder="Senha" autocomplete="current-password" required>

    <button id="btnLogin">Entrar</button>
    <p id="loginMsg"></p>
</div>

<script type="module">
    import { loginUser } from "./js/auth.js";

    const btn = document.getElementById("btnLogin");
    const msg = document.getElementById("loginMsg");

    btn.addEventListener("click", async () => {
        const email = document.getElementById("email").value.trim();
        const pass = document.getElementById("password").value.trim();

        if (!email || !pass) {
            msg.textContent = "Preencha todos os campos.";
            return;
        }

        msg.textContent = "Validando...";

        try {
            const result = await loginUser(email, pass);

            if (result?.tokens?.access_token) {
                msg.textContent = "Acesso permitido. Entrando...";
                setTimeout(() => window.location.href = "dashboard.html", 300);
            } else {
                msg.textContent = "Login inválido.";
            }
        } catch (err) {
            msg.textContent = "Erro ao conectar.";
            console.error(err);
        }
    });
</script>

</body>
</html>
